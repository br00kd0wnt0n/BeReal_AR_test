<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeReal - Reveal Reality</title>
    <link rel="stylesheet" href="./styles/billboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="billboard-container">
        <!-- Main Content Area -->
        <div class="content-area" id="contentArea">
            <div class="authentic-moment" id="authenticMoment">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
        
        <!-- QR Code in Bottom Left -->
        <div class="qr-corner">
            <div class="qr-code-container">
                <div id="qrCode" class="qr-code"></div>
                <div class="qr-label">Scan to reveal</div>
            </div>
        </div>

        <!-- Logo in Bottom Right -->
        <div class="logo-corner">
            <div class="logo-container">
                <img src="./Logo-BeReal.png" alt="BeReal" class="logo">
            </div>
        </div>

        <!-- Testing Buttons (for development only) -->
        <div class="testing-controls">
            <div class="test-buttons">
                <button class="test-btn" data-content="1">Content 1</button>
                <button class="test-btn" data-content="2">Content 2</button>
                <button class="test-btn" data-content="3">Content 3</button>
                <button class="test-btn" data-content="4">Content 4</button>
                <button class="test-btn" data-content="5">Content 5</button>
            </div>
            <div class="test-info">
                <span class="test-label">Billboard Navigation</span>
                <span class="version-info">v1.1</span>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/qr-generator.js"></script>
    <script type="module" src="./scripts/billboard.js"></script>
</body>
</html>
