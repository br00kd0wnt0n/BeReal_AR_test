<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeReal - Admin Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/admin-db695063.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-3cfb730f.js">
  <link rel="stylesheet" href="/assets/admin-4652ce32.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>BeReal AR Billboard Admin</h1>
            <p>Manage authentic moments and monitor engagement</p>
        </header>

        <div class="admin-content">
            <!-- Content Management Section -->
            <section class="content-section">
                <h2>Content Management</h2>
                <div class="content-grid" id="contentGrid">
                    <!-- Dynamic content cards will be loaded here -->
                </div>
                
                <button class="add-content-btn" onclick="addNewContent()">
                    <span>+</span> Add New Moment
                </button>
            </section>

            <!-- Analytics Section -->
            <section class="analytics-section">
                <h2>Analytics Overview</h2>
                <div class="analytics-grid">
                    <div class="metric-card">
                        <div class="metric-value" id="totalViews">0</div>
                        <div class="metric-label">Total Views</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="qrScans">0</div>
                        <div class="metric-label">QR Scans</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="reveals">0</div>
                        <div class="metric-label">Reveals</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="conversions">0</div>
                        <div class="metric-label">Conversions</div>
                    </div>
                </div>
            </section>

            <!-- Settings Section -->
            <section class="settings-section">
                <h2>Settings</h2>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="rotationInterval">Content Rotation Interval (seconds)</label>
                        <input type="number" id="rotationInterval" value="30" min="10" max="300">
                    </div>
                    <div class="setting-item">
                        <label for="revealDuration">Reveal Animation Duration (seconds)</label>
                        <input type="number" id="revealDuration" value="4" min="2" max="10" step="0.5">
                    </div>
                    <div class="setting-item">
                        <label for="qrSize">QR Code Size (pixels)</label>
                        <input type="number" id="qrSize" value="140" min="100" max="200">
                    </div>
                </div>
                <button class="save-settings-btn" onclick="saveSettings()">Save Settings</button>
            </section>
        </div>

        <!-- Navigation -->
        <nav class="admin-nav">
            <a href="/" class="nav-link">View Billboard</a>
            <a href="/reveal" class="nav-link">Test Reveal</a>
            <button class="export-data-btn" onclick="exportAnalytics()">Export Data</button>
        </nav>
    </div>

    <!-- Content Editor Modal -->
    <div class="modal" id="contentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Edit Authentic Moment</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="contentForm">
                    <div class="form-group">
                        <label for="contentTitle">Title</label>
                        <input type="text" id="contentTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="contentSubtitle">Subtitle</label>
                        <input type="text" id="contentSubtitle" required>
                    </div>
                    <div class="form-group">
                        <label for="contentDescription">Description</label>
                        <textarea id="contentDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="contentBackground">Background Gradient</label>
                        <select id="contentBackground">
                            <option value="linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb)">Coral to Yellow to Blue</option>
                            <option value="linear-gradient(135deg, #a8edea, #fed6e3)">Mint to Pink</option>
                            <option value="linear-gradient(135deg, #d299c2, #fef9d7)">Purple to Cream</option>
                            <option value="linear-gradient(135deg, #667eea, #764ba2)">Purple Gradient</option>
                            <option value="linear-gradient(135deg, #f093fb, #f5576c)">Pink to Red</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="save-btn">Save Moment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
